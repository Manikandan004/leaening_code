<!DOCTYPE html>
<html>
    <head>
        <title> Forms </title>
        <style>
            div{
                padding:10px;
            }
        </style>
    </head>
    <body>
        <form>
            <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="Email">Email</label>
            <input type="email" id="email" name="email" value="" placeholder="Enter your email id " required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" value="age" placeholder="Enter your age" required>
        </div>
        <div>
            <label for="gender">Gender</label>
            <select name="Gender" id="gender" >
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
                
            </select>
        </div>
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" id="membership" name="membership" value="social activities">Social activities<br>
            <input type="radio" id="membership" name="membership" value="project">Project team<br>
            <input type="radio" id="membership" name="membership" value="club">Club activities
        </div>
        <div>
            <label for="skills">Skills</label><br>
            <input type="checkbox" id="skills" name="skills" value="leadership">Leadership<br>
            <input type="checkbox" id="skills" name="skills" value="teamwork">Teamwork<br>
            <input type="checkbox" id="skills" name="skills" value="communication">Communication<br>
        </div>
        <div>
            <label for="dob">D.O.B</label>
            <input type="date" id="dob" name="dob" value="dob">
        </div>
        <br>
        <input type="submit" id="submit" name="submit" value="Subimt">
        <button>Reset</button>
        </form>
    </body>
</html>
